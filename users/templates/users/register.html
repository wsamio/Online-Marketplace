{% extends 'main.html' %}
{% block content %}

<div class="w-1/3 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
    <h1 class="mb-6 text-3xl text-center">Sing up</h1>

    <form action="" method="POST">
       {% csrf_token %}

       <div class="text-sm mb-3">
            <label class="inline-block mb-2">Name</label><br>
            {{ form.first_name }}
       </div>
       <div class="text-sm mb-3">
            <label class="inline-block mb-2">Username</label><br>
            {{ form.username }}
        </div>
        <div class="text-sm mb-3">
            <label class="inline-block mb-2">Email</label><br>
            {{ form.email }}
       </div>
       <div class="mb-3">
            <label class="inline-block mb-2">Password</label><br>
            {{ form.password1 }}
        </div>
        <div class="text-sm mb-3">
            <label class="inline-block mb-2">Confirm password</label><br>
            {{ form.password2 }}
        </div>
        <div class="text-center">
            <input type="submit" value="Signup" class="inline-block mt-6 rounded-lg border border-blue-500 bg-blue-500 px-4 py-2 text-center text-sm font-medium text-white shadow-sm transition-all hover:border-blue-700 hover:bg-blue-700 focus:ring focus:ring-red-200 disabled:cursor-not-allowed disabled:border-red-300 disabled:bg-red-300"> 
        </div>
    </form>
</div>
{% endblock content %}
