{% extends 'main.html' %}
{% block title %}Add New Item{% endblock title %}
{% block content %}

<div class="w-1/3 my-3 mx-auto p-6 bg-gray-100 rounded-xl">
    <h1 class="mb-6 text-3xl text-center">Add New Item</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        <input type="submit" value="Submit" class="inline-block mt-6 rounded-lg border border-blue-500 bg-blue-500 px-4 py-2 text-center text-sm font-medium text-white shadow-sm transition-all hover:border-blue-700 hover:bg-blue-700 focus:ring focus:ring-red-200 disabled:cursor-not-allowed disabled:border-red-300 disabled:bg-red-300">
    </form>
</div>



{% endblock content %}
