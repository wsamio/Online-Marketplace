{% extends 'main.html' %}
{% block title %} • {{ item.title }} • {% endblock title %}

{% block content %}

<div class="grid grid-cols-5 gap-6">
    <div class="col-span-2">
        <img src="{{ item.item_image.url }}" class="rounded-xl">
    </div>
    <div class="col-span-2 p-6 bg-gray-100 rounded-xl">
        <h1 class="mb-6 text-3xl">{{ item.title }}</h1>
        <p class="text-gray-500"><strong>Price: </strong>${{ item.price }}</p>
        <p class="text-gray-500"><strong>Seller: </strong>@{{ item.created_by.username }}</p>
        <p class="text-item-700">
            <strong class="text-gray-500">Description</strong>
            <br>
            {{ item.description|linebreaksbr }}
        </p>

        <a href="" class="inline-block mt-6 px-3 py-2 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Contact seller</a>
    </div>
</div>

{% endblock content %}
